<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Recuperação de senha | Serratec</title>

<body>

            <img src="./projeto/img/WhatsApp Image 2021-05-18 at 14.34.49.jpeg" alt="Foto cadeado" width="140" height="140"><br>

        </div>
